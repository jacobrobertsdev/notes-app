<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <input
        type="text"
        name="Search Bar"
        id="search"
        class="search"
        placeholder="Search notes..."
      />
    </header>
    <main>
      <section class="new-note-form">
        <form>
          <input
            type="text"
            class="new-note-title"
            placeholder="Title"
            required
          />
          <textarea
            class="new-note-text"
            cols="30"
            rows="5"
            placeholder="Add note..."
            required
          ></textarea>
          <button class="save-new-note">Save</button>
        </form>
      </section>

      <section class="all-notes"></section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
