<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="Images/favicon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <input
        type="text"
        name="Search Bar"
        id="search"
        class="search"
        placeholder="Search notes..."
      />
      <button class="clear-all">Clear all</button>
    </header>
    <main>
      <section class="new-note-form">
        <form>
          <input
            type="text"
            class="new-note-title"
            placeholder="Title"
            maxlength="62"
          />
          <textarea
            class="new-note-text"
            cols="35"
            rows="5"
            maxlength="200"
            placeholder="Add note..."
          ></textarea>
          <button class="save-new-note">+ Add Note</button>
        </form>
      </section>

      <section class="all-notes"></section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
