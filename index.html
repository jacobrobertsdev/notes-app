<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <input
        type="text"
        name="Search Bar"
        id="search"
        class="search"
        placeholder="Search..."
      />
      <button class="add-note-button" aria-label="Add a new note">+</button>
    </header>
    <main>
      <div class="note">
        <p class="note-title">This is a note title</p>
        <p class="note-body">This is the body text of the note</p>
        <button class="edit-note">Edit</button>
        <button class="delete-note">Delete</button>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
